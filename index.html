<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ARTDM-174 Project 2: Photo Gallery</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Photo Gallery</h1>
        </header>

        <section>
            <h2>Bridges</h2>

            <figure class="frame">
                <img
                    class="slide current"
                    src="images/bridge01.jpg"
                    alt="London Tower Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge02.jpg"
                    alt="Golden Gate Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge03.jpg"
                    alt="Millau Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge04.jpg"
                    alt="Rialto Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge05.jpg"
                    alt="Si-o-se Pol"
                />
                <img class="slide" src="images/bridge06.jpg" alt="Stari Most" />
                <img
                    class="slide"
                    src="images/bridge07.jpg"
                    alt="Sydney Harbor Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge08.jpg"
                    alt="Akashi Kaikyo"
                />
                <img
                    class="slide"
                    src="images/bridge09.jpg"
                    alt="Brooklyn Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge10.jpg"
                    alt="Charles Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge11.jpg"
                    alt="Chesapeake Bay Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge12.jpg"
                    alt="Coronado Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge13.jpg"
                    alt="Forth Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge14.jpg"
                    alt="Iron Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge15.jpg"
                    alt="Mackinac Bridge"
                />
                <img
                    class="slide"
                    src="images/bridge16.jpg"
                    alt="Pont du Gard"
                />
                <img
                    class="slide"
                    src="images/bridge17.jpg"
                    alt="Ponte Vecchio"
                />

                <figcaption class="caption"></figcaption>
            </figure>

            <div class="controls">
                <a href="#" class="back-btn">Back</a>
                <a href="#" class="next-btn">Next</a>
            </div>
        </section>
    </body>
</html>
